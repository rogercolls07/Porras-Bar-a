<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header>
      <h1>Porras Barça</h1>
    </header>

    <main>
      <section class="login-container">
        <form action="#" method="POST">
           <h2 style="text-align: center; color: var(--second-color); margin-bottom: 1rem;">Iniciar Sesión</h2>
      
        <div class="form-group">
          <label for="login-email" class="is-required">Email</label>
          <input type="email" id="login-email" name="email" required>
        </div>

        <div class="form-group">
          <label for="login-pass" class="is-required">Contraseña</label>
          <input type="password" id="login-pass" name="password" required>
        </div>

        <button type="submit" class="btn">Entrar</button>
      
        <p style="text-align: center; margin-top: 1rem; font-size: 0.9rem;">
          ¿No tienes cuenta? <a href="#registro" style="color: var(--primary-color);">Regístrate aquí</a>
        </p>
        </form>
      </section>

      <section id="registro" class="login-container" style="margin-top: 2rem; display: none;"> </section>
    </main>
  </body>
</html>
